name: CI/CD Workflow

on: [push]

defaults:
  run:
    working-directory: ./ # set default working directory for all jobs
  jobs:
    runs-on: ubuntu-latest

jobs:
  setup:
    name: Setup & Install Dependencies
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

  build:
    name: Build
    needs: setup
    steps:
    - name: Run build
      run: npm run build

  lint:
    name: Lint Code
    needs: setup
    steps:
    - name: Run lint
      run: npm run lint

  tests:
    name: Run Tests
    needs: [setup, build, lint]
    steps:
    - name: Execute tests
      run: npm run test

  release:
    name: Release Process
    needs: [tests]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Configure Git for release
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run release
